<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FitTrackPro</title>

    <meta name="color-scheme" content="dark">
    <meta name="theme-color" content="#020c1b">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg1: #020c1b;
            --bg2: #0a192f;
            --accent: #00c6ff;
            --text-light: #e6f1ff;
            --text-muted: #a8b2d1;
            --card: rgba(22, 38, 62, 0.5);
            --border: rgba(0, 198, 255, 0.2);
            --shadow: rgba(0, 198, 255, 0.35);
        }

        body {
            margin: 0;
            font-family: "Inter", sans-serif;
            background: linear-gradient(135deg, var(--bg1), var(--bg2));
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            color: var(--text-light);
        }

        .login-container {
            width: 100%;
            max-width: 520px;
            background: var(--card);
            padding: 3.5rem 3rem;
            border-radius: 18px;
            border: 1px solid var(--border);
            backdrop-filter: blur(6px);
            box-shadow: 0 10px 35px rgba(0, 0, 0, 0.35);
            animation: fadeInUp 0.6s ease-out forwards;
            opacity: 0;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(25px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-logo {
            font-size: 3.2rem;
            font-weight: 900;
            text-align: center;
            margin-bottom: 1rem;
            cursor: pointer;
            user-select: none;
        }

        .login-logo span {
            color: var(--accent);
        }

        .login-container h2 {
            text-align: center;
            color: var(--text-muted);
            font-weight: 500;
            margin-bottom: 2.5rem;
            font-size: 1.4rem;
        }

        .form-group {
            margin-bottom: 1.8rem;
        }

        label {
            display: block;
            font-size: 0.95rem;
            margin-bottom: 0.6rem;
            color: var(--text-muted);
        }

        .form-input {
            width: 100%;
            padding: 16px;
            font-size: 1rem;
            border-radius: 10px;
            border: 1px solid var(--border);
            background: rgba(2, 12, 27, 0.55);
            color: var(--text-light);
            transition: 0.25s ease;
        }

        .form-input:hover {
            border-color: var(--accent);
            box-shadow: 0px 0px 10px var(--shadow);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0px 0px 12px var(--shadow);
        }

        .password-wrapper {
            position: relative;
        }

        #togglePassword {
            position: absolute;
            right: 18px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--text-muted);
            font-size: 18px;
            transition: 0.3s ease;
        }

        #togglePassword:hover {
            color: var(--accent);
        }

        .btn {
            width: 100%;
            padding: 16px;
            border-radius: 10px;
            font-size: 1.15rem;
            font-weight: 700;
            background: var(--accent);
            color: #020c1b;
            border: 2px solid var(--accent);
            cursor: pointer;
            transition: 0.3s ease;
            margin-top: 1rem;
            box-shadow: 0 0 15px var(--shadow);
        }

        .btn:hover {
            background: transparent;
            color: var(--accent);
            transform: scale(1.03);
        }

        #bubble-container {
            position: fixed;
            inset: 0;
            z-index: -1;
            overflow: hidden;
        }

        .bubble {
            position: absolute;
            bottom: -150px;
            background: rgba(255, 255, 255, 0.12);
            border-radius: 50%;
            animation: rise linear infinite;
        }

        @keyframes rise {
            from { transform: translateY(0) scale(0.5); opacity: 0.5; }
            to { transform: translateY(-100vh) scale(1.4); opacity: 0; }
        }
    </style>
</head>

<body>

<div id="bubble-container"></div>

<div class="login-container">

    <div class="login-logo" onclick="location.reload()">FitTrack<span>Pro</span></div>

    <h2>Welcome Back</h2>

    <form id="loginForm">

        <div class="form-group">
            <label>Username</label>
            <input type="text" id="email" class="form-input" placeholder="Enter username" required>
        </div>

        <div class="form-group">
            <label>Password</label>
            <div class="password-wrapper">
                <input type="password" id="password" class="form-input" placeholder="Enter password" required>
                <span id="togglePassword">üëÅÔ∏è</span>
            </div>
        </div>

        <button type="submit" class="btn">Login</button>
    </form>

</div>

<script>
// Password toggle
document.getElementById("togglePassword").onclick = () => {
    let pwd = document.getElementById("password");
    pwd.type = pwd.type === "password" ? "text" : "password";
};

// Fixed login credentials
const FIXED_USER = "admin";
const FIXED_PASS = "fittrack123";

document.getElementById("loginForm").addEventListener("submit", (e) => {
    e.preventDefault();

    let u = document.getElementById("email").value.trim();
    let p = document.getElementById("password").value.trim();

    if (u === FIXED_USER && p === FIXED_PASS) {
        alert("Login Successful!");
        window.location.href = "dashboard.html";
    } else {
        alert("Invalid Username or Password!");
    }
});

// Bubbles
const container = document.getElementById("bubble-container");

function createBubble() {
    let b = document.createElement("div");
    b.classList.add("bubble");

    let size = Math.random() * 60 + 20;
    b.style.width = size + "px";
    b.style.height = size + "px";
    b.style.left = Math.random() * 100 + "vw";
    b.style.animationDuration = (Math.random() * 10 + 6) + "s";

    container.appendChild(b);

    b.addEventListener("animationend", () => b.remove());
}

setInterval(createBubble, 450);
for (let i = 0; i < 8; i++) createBubble();
</script>

</body>
</html>
